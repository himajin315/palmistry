        left: "%{uname} さんは論理的に考える左脳タイプの人です。<br>物事を順序立てて考えるのが得意で、計画を立てて実行すると良い結果が出ます。<br>また、物事を客観的に見ることができるため、なにが正しいか正しくないかを判断することができます。<br>現実主義者なので周りからは夢のない人だと思われがちです。<br>相手を説得する力に長けているので、営業などサービス業なども向いています。<br>"
        right: "%{uname} さんは感覚的に捉える右脳タイプの人です。<br>五感を使った仕事が向いています。<br>音楽や料理、マッサージ師、デザイナーなど人によって五感のどの部分が優れているかは異なりますが、五感を使った仕事が良いでしょう。<br>感覚的に捉えるのが得意なため、人の気持ちがよく分かる人でもあります。<br>なにか相手に伝えたい時は絵や音楽など視覚や聴覚などを使って伝えることが良いでしょう。<br>"
        average: "%{uname} さんはなんでも平均的にできる人です。<br>なんでもできるタイプなので、なにをやっても成功させることができます。<br>役所などの公務員みたいにいろいろな部署に配属され、いろいろなことが出来る必要がる仕事が向いています。<br>ただ、こういうタイプの人は全てが平均的にできるため、誰にも負けない特技のようなものを見つけるのに時間がかかります。<br>自分のやりたいこと、楽しいことを見つけ、自分にしかできないようなことを見つけることで出世していくことでしょう。<br>"
        intuition: "%{uname}  さんは直感タイプの人です。<br>感じたままに行動すると成功しやすいです<br>スポーツ選手など瞬時に判断するよな仕事が向いています。<br>瞬時に答えを出すことができるため、本番に強いタイプです。<br>瞬発力が必要な仕事が向いていることでしょう。<br>"
        strange: "%{uname} さんは変わり者です。<br>普通の人と考え方が違っていることが多いでしょう。<br>周りとは違った発想を持っているので、特殊な存在です。<br>これはとても良い特徴です。<br>周りとは違った視点から見ることができるので、新しい発想やアイデアが生まれます。<br>独創的な発想から生み出されるものが誰も真似できないものでしょう。<br>ただ、こういうタイプの人は公務員など事務業などは向いていません。<br>自分の向いている仕事を見つけることができれば、そこで才能を花開かせることができるでしょう。<br>"
