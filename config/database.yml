test: &test
  adapter: mysql2
  encoding: utf8
  database: palmistry_test
  username: root

production:
  adapter: mysql2
  encoding: utf8
  database: palmistry
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock

cucumber:
  <<: *test
